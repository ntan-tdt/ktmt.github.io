        .question-title { font-weight: bold; margin-bottom: 10px; display: block; }
        .options { list-style: none; padding: 0; }

        .options li:hover { background: #eef2f3; }

</head>

    function renderQuiz() {
        const list = document.getElementById('questions-list');
        quizData.forEach((item, index) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-container';
            qDiv.innerHTML = `
                <span class="question-title">Câu ${index + 1}: ${item.q}</span>
                <ul class="options">
                    ${item.options.map((opt, i) => `
                        <li>
                            <input type="radio" name="q${index}" value="${String.fromCharCode(97 + i)}" id="q${index}${i}">
                            <label for="q${index}${i}">${String.fromCharCode(97 + i).toUpperCase()}. ${opt}</label>
                        </li>
                    `).join('')}
                </ul>
            `;
            list.appendChild(qDiv);
        });
    }

    function calculateResult() {
        let score = 0;
        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && selected.value === item.ans) {
                score++;
            }
        });

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        const percent = ((score / quizData.length) * 10).toFixed(2);
        
        resultDiv.innerHTML = `
            <div class="${score > 30 ? 'correct' : 'wrong'}">
                Kết quả: ${score} / ${quizData.length} câu đúng.<br>
                Điểm số của bạn: ${percent} / 10
            </div>
        `;
        window.scrollTo(0, document.body.scrollHeight);
    }

    renderQuiz();
</script>

</body>
