<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Trắc Nghiệm 14 - Đã Hiệu Chỉnh</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .question { margin-bottom: 24px; padding: 12px; border-left: 4px solid #3498db; background: #f9f9f9; border-radius: 6px; }
        .timer { font-size: 24px; color: #e74c3c; text-align: center; font-weight: bold; margin: 20px 0; }
        #submitBtn { 
            display: block; margin: 40px auto; font-size: 26px; padding: 18px 60px; 
            background: #27ae60; color: white; border: none; border-radius: 10px; cursor: pointer; 
        }
        #submitBtn:hover { background: #219653; }
        #result { text-align: center; margin: 30px 0; }
        #studentInfo { font-size: 28px; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        #score { font-size: 36px; font-weight: bold; color: #2c3e50; }
        #score10 { font-size: 28px; color: #e67e22; font-weight: bold; margin: 15px 0; }
        .answer-item { margin: 14px 0; padding: 12px; border-radius: 6px; }
        .correct { background: #e8f5e9; color: #2e7d32; border-left: 6px solid #4caf50; }
        .wrong   { background: #ffebee; color: #c62828; border-left: 6px solid #f44336; }
        .unanswered { background: #f5f5f5; color: #616161; border-left: 6px solid #9e9e9e; }
        #passwordSection { display: none; text-align: center; margin: 40px 0; }
        .correct-answer { font-weight: bold; color: #2e7d32; }
        input[type="text"], input[type="password"] { 
            padding: 14px; width: 360px; font-size: 18px; margin: 15px; border-radius: 8px; border: 1px solid #ccc; 
        }
        button:not(#submitBtn) { padding: 12px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50;">Kiểm tra Trắc nghiệm 14 (Hiệu chỉnh)</h1>

    <div id="nameSection">
        <p><strong>Nhập họ tên đầy đủ của thí sinh:</strong></p>
        <input type="text" id="studentName" placeholder="Ví dụ: Nguyễn Văn An" required>
        <br><br>
        <button onclick="startQuiz()" style="background:#3498db; color:white; border:none; font-size:20px; padding:14px 40px;">
            Bắt Đầu Làm Bài
        </button>
    </div>

    <div id="quizContainer" style="display:none;">
        <div class="timer">Thời gian còn lại: <span id="time">45:00</span></div>
        <form id="quizForm"></form>
    </div>

    <div id="result" style="display:none;">
        <div id="studentInfo"></div>
        <div id="score"></div>
        <div id="score10"></div>
        <div id="detailAnswers"></div>
    </div>

    <div id="passwordSection">
        <p>Nhập mật khẩu để xem toàn bộ đáp án đúng (dành cho giáo viên):</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()" style="background:#7f8c8d; color:white;">Xem Đáp Án</button>
    </div>

    <div id="answersDisplay" style="display:none; margin-top:40px;"></div>

    <script>

            `<div class="question"><p><strong>Câu 58.</strong> Biểu diễn số nguyên có dấu, 8 bit bằng dạng bù 2 thì số nhị phân 11100111<sub>2</sub> sẽ có giá trị thập phân là:</p><input type="radio" name="q57" value="0"> A. 25<br><input type="radio" name="q57" value="1"> B. -25<br><input type="radio" name="q57" value="2"> C. -231<br><input type="radio" name="q57" value="3"> D. 231<br></div>`,
            `<div class="question"><p><strong>Câu 59.</strong> Đối với số có dấu, 8 bit dạng bù 2, phép cộng (-39) + (-42) có kết quả là:</p><input type="radio" name="q58" value="0"> A. Bị tràn số<br><input type="radio" name="q58" value="1"> B. Không cho kết quả vì có nhớ ra khỏi bit cao nhất<br><input type="radio" name="q58" value="2"> C. -81<br><input type="radio" name="q58" value="3"> D. 81<br></div>`,
            `<div class="question"><p><strong>Câu 60.</strong> Biểu diễn 78.375<sub>10</sub> dạng số thực dấu chấm động, chính xác đơn là:</p><input type="radio" name="q59" value="0"> A. 01000010100111001100000000000000<sub>2</sub><br><input type="radio" name="q59" value="1"> B. 00011100111000010100000000000000<sub>2</sub><br><input type="radio" name="q59" value="2"> C. 10011100111000010100000000000000<sub>2</sub><br><input type="radio" name="q59" value="3"> D. 11000010100111001100000000000000<sub>2</sub><br></div>`,
            `<div class="question"><p><strong>Câu 61.</strong> Biểu diễn -12.625<sub>10</sub> dạng số thực dấu chấm động, chính xác đơn là:</p><input type="radio" name="q60" value="0"> A. 11100101100000100000000000000000<sub>2</sub><br><input type="radio" name="q60" value="1"> B. 01100101100000100000000000000000<sub>2</sub><br><input type="radio" name="q60" value="2"> C. 01000001010010100000000000000000<sub>2</sub><br><input type="radio" name="q60" value="3"> D. 11000001010010100000000000000000<sub>2</sub><br></div>`
        ];

        // Mảng đáp án số (0=A, 1=B, 2=C, 3=D)
        const answers = [
            1,0,1,0,2,3,1,1,2,2,3,2,0,1,2,3,2,3,0,3,1,0,2,0,0,1,3,0,3,1,0,1,2,3,0,1,2,3,1,3,3,0,2,1,0,2,2,1,3,2,0,1,3,2,1,1,2,1,2,0,3
        ];
        // Mảng ký tự hiển thị
        const correctOptions = [
            'B','A','B','A','C','D','B','B','C','C','D','C','A','B','C','D','C','D','A','D','B','A','C','A','A','B','D','A','D','B','A','B','C','D','A','B','C','D','B','D','D','A','C','B','A','C','C','B','D','C','A','B','D','C','B','B','C','B','C','A','D'
        ];

        const password = "admin123";
        let studentName = '';
        let timerInterval;

        function startQuiz() {
            studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('Vui lòng nhập họ tên thí sinh!');
                return;
            }
            document.getElementById('nameSection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            const form = document.getElementById('quizForm');
            questions.forEach((q, index) => {
                form.innerHTML += q.replace(/name="q\d+"/g, `name="q${index}"`);
            });
            form.innerHTML += '<button id="submitBtn" type="button" onclick="submitQuiz()">Nộp Bài</button>';
            let timeLeft = 45 * 60;
            timerInterval = setInterval(() => {
                timeLeft--;
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                document.getElementById('time').innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true);
                }
            }, 1000);
        }

        function submitQuiz(isAuto = false) {
            clearInterval(timerInterval);
            const form = document.getElementById('quizForm');
            let score = 0;
            const total = answers.length;
            let detailHtml = '<h3 style="margin-top:30px;">Chi tiết câu trả lời:</h3>';

            for (let i = 0; i < total; i++) {
                const selected = form.elements['q' + i] ? form.elements['q' + i].value : null;
                const correct = answers[i];
                const userAns = selected !== null ? String.fromCharCode(65 + parseInt(selected)) : null;
                const correctAns = correctOptions[i];

                let statusClass = 'unanswered';
                let text = `Câu ${i+1}: Chưa trả lời → Đáp án đúng: <span class="correct-answer">${correctAns}</span>`;

                if (selected !== null) {
                    if (parseInt(selected) === correct) {
                        score++;
                        statusClass = 'correct';
                        text = `Câu ${i+1}: Đúng → Đáp án: <span class="correct-answer">${correctAns}</span>`;
                    } else {
                        statusClass = 'wrong';
                        text = `Câu ${i+1}: Sai → Bạn chọn: ${userAns} | Đáp án đúng: <span class="correct-answer">${correctAns}</span>`;
                    }
                }
                detailHtml += `<div class="answer-item ${statusClass}">${text}</div>`;
            }

            const score10 = (score / total * 10).toFixed(1);
            document.getElementById('studentInfo').innerHTML = `Thí sinh: <strong>${studentName}</strong>`;
            document.getElementById('score').innerHTML = 
                `${isAuto ? '<span style="color:#e74c3c;">HẾT GIỜ! Bài làm đã được nộp tự động.</span><br><br>' : ''}` +
                `Điểm số: ${score} / ${total}`;
            document.getElementById('score10').innerHTML = `Điểm quy đổi thang 10: <strong>${score10}</strong>`;
            document.getElementById('detailAnswers').innerHTML = detailHtml;
            document.getElementById('result').style.display = 'block';
            form.style.display = 'none';
            document.querySelector('.timer').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === password) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('answersDisplay').style.display = 'block';
                let html = '<h2>Đáp Án Chi Tiết (Toàn bộ đáp án đúng)</h2>';
                for (let i = 0; i < answers.length; i++) {
                    html += `<div style="margin:12px 0;"><strong>Câu ${i + 1}:</strong> Đáp án đúng là <span class="correct">${correctOptions[i]}</span></div>`;
                }
                document.getElementById('answersDisplay').innerHTML = html;
            } else {
                alert('Mật khẩu sai!');
            }
        }
    </script>
