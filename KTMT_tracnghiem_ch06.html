<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm Chương 6 - Hệ thống vào ra (I/O) | Kiến trúc Máy tính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .question-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .correct { background-color: #d1fae5; border-left: 4px solid #10b981; }
        .incorrect { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .hidden { display: none; }
        #timer { font-size: 1.5rem; font-weight: bold; color: #dc2626; }
        #password-modal { background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Nút Quay về trang chủ -->
        <div class="mb-6 flex justify-start">
            <a href="index.html" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold shadow-lg hover:from-blue-600 hover:to-cyan-500 transition-all">
                <i class="fa-solid fa-arrow-left"></i> Quay về trang chủ
            </a>
        </div>

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Trắc nghiệm Chương 6: Hệ thống vào ra (I/O)</h1>
            <p class="text-lg text-gray-600">50 câu hỏi trắc nghiệm – Kiểm tra kiến thức về Input/Output</p>
            <p class="mt-2 text-sm text-gray-500">Thời gian: <span id="timer">50:00</span> | Tổng điểm: 50</p>
            <p id="best-score" class="text-sm text-green-600 font-semibold mt-1">Điểm cao nhất: --</p>
        </header>

        <div id="quiz-form" class="mb-10">
            <!-- Câu hỏi sẽ được render bằng JavaScript -->
        </div>

        <div class="text-center">
            <button id="submit-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors text-lg shadow-md">
                Nộp bài & Xem kết quả
            </button>
        </div>

        <div id="result-section" class="mt-12 hidden">
            <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                <h2 class="text-3xl font-bold mb-4">Kết quả của bạn</h2>
                <p class="text-5xl font-bold text-blue-600 mb-6" id="score">0/50</p>
                <p class="text-lg mb-6" id="message"></p>
                <button id="review-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">
                    Xem đáp án chi tiết (yêu cầu mật khẩu)
                </button>
                <button id="restart-btn" class="ml-4 bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-gray-700">
                    Làm lại bài
                </button>
            </div>
        </div>

        <!-- Modal nhập mật khẩu -->
        <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
                <h3 class="text-xl font-bold mb-4 text-center">Nhập mật khẩu để xem đáp án chi tiết</h3>
                <input type="password" id="password-input" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Mật khẩu...">
                <div class="flex justify-center gap-4">
                    <button id="submit-password" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Xác nhận</button>
                    <button id="cancel-password" class="bg-gray-400 text-white py-2 px-6 rounded-lg hover:bg-gray-500">Hủy</button>
                </div>
                <p id="password-error" class="text-red-600 text-center mt-3 hidden">Mật khẩu sai!</p>
            </div>
        </div>

        <!-- Phần đáp án chi tiết (ẩn hoàn toàn ban đầu) -->
        <div id="answer-key" class="mt-10 hidden">
            <h3 class="text-2xl font-bold mb-6 text-center">Đáp án chi tiết</h3>
            <!-- Đáp án sẽ được render ở đây khi nhập đúng mật khẩu -->
        </div>

    </div>

    <script>
        // Dữ liệu 50 câu hỏi
        const questions = [
            { q: "Hệ thống I/O trong máy tính có vai trò gì?", options: ["Thực hiện phép tính số học", "Giao tiếp giữa CPU và thiết bị ngoại vi", "Lưu trữ vĩnh viễn dữ liệu", "Quản lý bộ nhớ cache"], correct: 1 },
            { q: "Thiết bị nào sau đây thuộc loại Input?", options: ["Màn hình", "Máy in", "Bàn phím", "Loa"], correct: 2 },
            { q: "Kỹ thuật I/O nào CPU phải liên tục kiểm tra trạng thái thiết bị?", options: ["Interrupt-driven I/O", "DMA", "Programmed I/O (Polling)", "Memory-mapped I/O"], correct: 2 },
            { q: "Ưu điểm chính của Interrupt-driven I/O so với Polling là gì?", options: ["Tốn ít chu kỳ CPU hơn", "Không cần phần cứng hỗ trợ", "Tốc độ truyền dữ liệu nhanh hơn", "Không có độ trễ"], correct: 0 },
            { q: "DMA (Direct Memory Access) có đặc điểm gì nổi bật?", options: ["CPU phải tham gia truyền từng byte", "Dữ liệu được truyền trực tiếp giữa I/O và bộ nhớ mà không qua CPU", "Chỉ dùng cho thiết bị tốc độ thấp", "Tăng tải cho CPU"], correct: 1 },
            { q: "Trong Memory-mapped I/O, địa chỉ I/O được xử lý như thế nào?", options: ["Dùng lệnh IN/OUT riêng", "Ánh xạ vào không gian địa chỉ bộ nhớ", "Không dùng địa chỉ", "Chỉ dùng cho thiết bị USB"], correct: 1 },
            { q: "Port-mapped I/O (Isolated I/O) sử dụng gì để truy cập thiết bị?", options: ["Lệnh load/store thông thường", "Lệnh IN/OUT đặc biệt", "Interrupt signal", "DMA controller"], correct: 1 },
            { q: "Ưu điểm của Memory-mapped I/O so với Port-mapped I/O là?", options: ["Không chiếm không gian địa chỉ bộ nhớ", "Linh hoạt và nhanh hơn (dùng lệnh thông thường)", "Không cần driver", "An toàn hơn"], correct: 1 },
            { q: "Buffering trong hệ thống I/O dùng để làm gì?", options: ["Tăng tốc độ CPU", "Giảm sự khác biệt tốc độ giữa CPU và thiết bị I/O", "Mã hóa dữ liệu", "Bảo vệ bộ nhớ"], correct: 1 },
            { q: "Thiết bị nào thường sử dụng DMA để truyền dữ liệu lớn?", options: ["Bàn phím", "Ổ cứng/SSD", "Chuột", "Màn hình cảm ứng"], correct: 1 },

            // Câu 10–49: bổ sung thêm
            { q: "Spooling thường được sử dụng cho thiết bị nào?", options: ["Bàn phím", "Máy in", "Ổ đĩa cứng", "Màn hình"], correct: 1 },
            { q: "Double buffering giúp làm gì trong hệ thống I/O?", options: ["Tăng dung lượng bộ nhớ", "Cho phép xử lý song song giữa CPU và thiết bị I/O", "Giảm tốc độ truyền", "Tăng số lượng interrupt"], correct: 1 },
            { q: "Trong interrupt-driven I/O, khi nào CPU bị ngắt?", options: ["Khi thiết bị sẵn sàng truyền/nhận dữ liệu", "Mỗi giây một lần", "Khi CPU rảnh", "Khi bộ nhớ đầy"], correct: 0 },
            { q: "Vectơ ngắt (interrupt vector) dùng để làm gì?", options: ["Xác định thiết bị gây ngắt", "Chỉ địa chỉ xử lý ngắt tương ứng", "Tăng tốc độ DMA", "Lưu trạng thái CPU"], correct: 1 },
            { q: "Ưu điểm lớn nhất của DMA so với interrupt-driven I/O khi truyền khối dữ liệu lớn là gì?", options: ["Tốn ít bộ nhớ hơn", "Giảm đáng kể số lần ngắt CPU", "Tăng độ trễ", "Không cần controller"], correct: 1 },
            { q: "Cycle stealing trong DMA là gì?", options: ["DMA chiếm toàn bộ bus", "DMA lấy cắp chu kỳ bus khi CPU không dùng", "DMA chỉ hoạt động khi CPU tắt", "DMA dùng interrupt mỗi byte"], correct: 1 },
            { q: "Burst mode trong DMA truyền dữ liệu như thế nào?", options: ["Từng byte một", "Toàn bộ khối rồi nhả bus", "Chỉ 1 chu kỳ bus", "Không truyền dữ liệu"], correct: 1 },
            { q: "Thiết bị I/O nào thường thuộc loại character device?", options: ["Ổ cứng", "Bàn phím", "Máy in laser", "Card đồ họa"], correct: 1 },
            { q: "Block device khác character device ở điểm nào chính?", options: ["Chỉ đọc/ghi từng byte", "Đọc/ghi theo khối cố định", "Không dùng buffer", "Chỉ dùng polling"], correct: 1 },
            { q: "Trong PC, IRQ 1 thường dành cho thiết bị nào?", options: ["Ổ cứng", "Bàn phím", "Chuột", "Máy in"], correct: 1 },
            { q: "Chuẩn giao tiếp nào sử dụng lệnh IN/OUT đặc trưng cho port-mapped I/O?", options: ["x86", "ARM", "RISC-V", "MIPS"], correct: 0 },
            { q: "Memory-mapped I/O thường tiện lợi hơn vì?", options: ["Dùng lệnh load/store thông thường", "Không cần driver", "Tốn ít địa chỉ bộ nhớ", "An toàn hơn"], correct: 0 },
            { q: "Ngắt có mức ưu tiên (priority interrupt) dùng để?", options: ["Xử lý nhiều nguồn ngắt cùng lúc", "Ngăn chặn ngắt", "Tăng tốc DMA", "Giảm bộ nhớ"], correct: 0 },
            { q: "Thiết bị nào thường không cần DMA?", options: ["Ổ SSD NVMe", "Card mạng Gigabit", "Bàn phím", "Card âm thanh"], correct: 2 },
            { q: "Chuẩn SATA III có tốc độ tối đa khoảng bao nhiêu?", options: ["6 Gbps", "10 Gbps", "20 Gbps", "40 Gbps"], correct: 0 },
            { q: "NVMe chủ yếu sử dụng giao tiếp nào để đạt tốc độ cao?", options: ["SATA", "PCIe", "USB", "IDE"], correct: 1 },
            { q: "USB 3.2 Gen 2 có tốc độ tối đa là?", options: ["5 Gbps", "10 Gbps", "20 Gbps", "40 Gbps"], correct: 1 },
            { q: "Thiết bị ngoại vi tốc độ thấp thường dùng kỹ thuật I/O nào?", options: ["DMA", "Interrupt-driven", "Programmed I/O", "Channel I/O"], correct: 2 },
            { q: "I/O channel (trong máy lớn) khác DMA ở điểm nào?", options: ["Channel có khả năng thực hiện chương trình riêng", "Channel không dùng bus", "Channel chậm hơn DMA", "Channel chỉ dùng cho input"], correct: 0 },
            { q: "Polling disadvantage chính là gì?", options: ["Tốn CPU time", "Cần nhiều interrupt", "Độ trễ thấp", "Dễ lập trình"], correct: 0 },
            { q: "Interrupt latency là gì?", options: ["Thời gian từ khi ngắt xảy ra đến khi xử lý", "Thời gian truyền 1 byte", "Thời gian DMA chiếm bus", "Thời gian buffer đầy"], correct: 0 },
            { q: "Kernel thường quản lý I/O qua lớp nào?", options: ["Device driver", "Application", "BIOS", "Firmware"], correct: 0 },
            { q: "PIO (Programmed I/O) thường dùng cho thiết bị nào trong máy tính hiện đại?", options: ["Ổ cứng SATA", "Card đồ họa", "Bàn phím/chuột", "SSD NVMe"], correct: 2 },
            { q: "Scatter-gather trong DMA dùng để?", options: ["Truyền dữ liệu không liền mạch trong bộ nhớ", "Tăng tốc độ truyền", "Giảm interrupt", "Tăng buffer"], correct: 0 },
            { q: "Thiết bị nào thường hỗ trợ hot-plug tốt nhất?", options: ["IDE", "SATA", "USB", "SCSI"], correct: 2 },
            { q: "Trong hệ điều hành, buffering giúp tránh?", options: ["Tình trạng starvation của tiến trình", "Sự khác biệt tốc độ lớn giữa CPU và thiết bị", "Lỗi phần cứng", "Tăng RAM"], correct: 1 },
            { q: "Caching trong I/O chủ yếu dùng cho?", options: ["Thiết bị input", "Thiết bị output", "Thiết bị lưu trữ (disk)", "Thiết bị mạng"], correct: 2 },
            { q: "Write-back vs write-through trong disk cache khác nhau ở?", options: ["Write-back ghi trễ hơn nhưng nhanh", "Write-through an toàn hơn", "Cả hai đều giống nhau", "Không có write-back"], correct: 0 },
            { q: "RAID 0 dùng kỹ thuật gì để tăng tốc?", options: ["Mirroring", "Striping", "Parity", "Backup"], correct: 1 },
            { q: "Interrupt nesting cho phép?", options: ["Ngắt có độ ưu tiên cao hơn có thể ngắt ngắt đang xử lý", "Tất cả ngắt đều bị bỏ qua", "Chỉ 1 ngắt hoạt động", "Không dùng ngắt"], correct: 0 },
            { q: "Chuẩn Thunderbolt chủ yếu dựa trên?", options: ["USB", "PCIe + DisplayPort", "SATA", "Ethernet"], correct: 1 },
            { q: "Trong x86, cổng I/O địa chỉ từ 0000h đến FFFFh có bao nhiêu port?", options: ["64K", "1M", "4G", "256"], correct: 0 },
            { q: "Thiết bị I/O nào thường dùng kỹ thuật polling trong embedded system?", options: ["Cảm biến nhiệt độ", "Ổ cứng", "Card mạng", "GPU"], correct: 0 },
            { q: "DMA controller cần những thanh ghi nào chính?", options: ["Address, Count, Control", "Data, Status", "Interrupt, Vector", "Buffer, Cache"], correct: 0 },
            { q: "Chuẩn nào thay thế dần SATA trong laptop/server hiện đại?", options: ["USB 4", "NVMe (PCIe)", "eSATA", "FireWire"], correct: 1 },
            { q: "I/O-bound process thường bị giới hạn bởi?", options: ["Tốc độ CPU", "Tốc độ thiết bị I/O", "Dung lượng RAM", "Cache L3"], correct: 1 },
            { q: "Trong Linux, /dev/sda là thiết bị?", options: ["USB", "SATA/SSD", "Network", "Printer"], correct: 1 },
            { q: "Chuẩn USB4 hỗ trợ tốc độ tối đa bao nhiêu?", options: ["10 Gbps", "20 Gbps", "40 Gbps", "80 Gbps"], correct: 2 }
        ];

        // Mật khẩu để xem đáp án chi tiết
        const PASSWORD = "ktmt2025";

        // Hàm xáo trộn mảng (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Xáo trộn và render câu hỏi
        const shuffledQuestions = shuffle([...questions]);
        const quizContainer = document.getElementById('quiz-form');
        shuffledQuestions.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question-card';
            div.innerHTML = `
                <p class="font-semibold mb-3">Câu ${index + 1}: ${q.q}</p>
                ${q.options.map((opt, i) => `
                    <label class="block mb-1 cursor-pointer">
                        <input type="radio" name="q${index}" value="${i}" class="mr-2">
                        ${String.fromCharCode(65 + i)}. ${opt}
                    </label>
                `).join('')}
            `;
            quizContainer.appendChild(div);
        });

        // Đếm ngược 50 phút
        let timeLeft = 3000;
        const timerDisplay = document.getElementById('timer');
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert("Hết thời gian! Bài kiểm tra sẽ tự động nộp.");
                submitQuiz();
            }
            timeLeft--;
        }
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Hiển thị điểm cao nhất từ localStorage
        const bestScoreKey = 'bestScore_chuong06';
        const savedBest = localStorage.getItem(bestScoreKey);
        if (savedBest) {
            document.getElementById('best-score').textContent = `Điểm cao nhất: ${savedBest}/50`;
        }

        // Hàm nộp bài
        function submitQuiz() {
            let score = 0;
            const answerKey = document.getElementById('answer-key');
            answerKey.innerHTML = '<h3 class="text-2xl font-bold mb-6 text-center">Đáp án chi tiết</h3>';

            shuffledQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selected ? parseInt(selected.value) : -1;
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;

                const card = document.querySelectorAll('.question-card')[index];
                card.classList.add(isCorrect ? 'correct' : 'incorrect');

                const answerDiv = document.createElement('div');
                answerDiv.className = 'question-card mt-4';
                answerDiv.innerHTML = `
                    <p class="font-semibold">Câu ${index + 1}: ${q.q}</p>
                    <p><strong>Đáp án đúng: ${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</strong></p>
                    <p class="${isCorrect ? 'text-green-600' : 'text-red-600'}">
                        Bạn chọn: ${userAnswer >= 0 ? String.fromCharCode(65 + userAnswer) + '. ' + q.options[userAnswer] : 'Chưa chọn'} 
                        ${isCorrect ? '(Đúng)' : '(Sai)'}
                    </p>
                `;
                answerKey.appendChild(answerDiv);
            });

            document.getElementById('score').textContent = `${score}/50`;
            document.getElementById('message').textContent = score >= 42 ? 'Xuất sắc!' : score >= 35 ? 'Khá tốt!' : score >= 25 ? 'Tạm ổn' : 'Cần ôn tập thêm!';
            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('submit-btn').disabled = true;
            clearInterval(timerInterval);

            // Lưu điểm cao nhất
            const currentBest = localStorage.getItem(bestScoreKey);
            if (!currentBest || score > parseInt(currentBest)) {
                localStorage.setItem(bestScoreKey, score);
                document.getElementById('best-score').textContent = `Điểm cao nhất: ${score}/50 (mới cập nhật!)`;
            }
        }

        document.getElementById('submit-btn').addEventListener('click', submitQuiz);

        // Làm lại bài
        document.getElementById('restart-btn').addEventListener('click', () => {
            location.reload();
        });

        // Xử lý nút "Xem đáp án chi tiết" + yêu cầu mật khẩu
        const reviewBtn = document.getElementById('review-btn');
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const submitPassword = document.getElementById('submit-password');
        const cancelPassword = document.getElementById('cancel-password');
        const passwordError = document.getElementById('password-error');
        const answerKey = document.getElementById('answer-key');

        reviewBtn.addEventListener('click', () => {
            passwordModal.classList.remove('hidden');
            passwordInput.value = '';
            passwordError.classList.add('hidden');
        });

        submitPassword.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                passwordModal.classList.add('hidden');
                answerKey.classList.remove('hidden');
                answerKey.scrollIntoView({ behavior: 'smooth' });
            } else {
                passwordError.classList.remove('hidden');
            }
        });

        cancelPassword.addEventListener('click', () => {
            passwordModal.classList.add('hidden');
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitPassword.click();
            }
        });
    </script>

</body>
</html>
