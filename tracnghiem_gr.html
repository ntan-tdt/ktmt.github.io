<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm Kiến trúc Máy tính - VHU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #111827;
        }
        
<!---

body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            color: white;
        }
-->
        .card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card:hover {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
        }
        .icon-bg {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        #to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }
        .difficulty-select {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Nút Về đầu trang -->
    <button id="to-top" class="hidden bg-yellow-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-yellow-600 transition">
        <i class="fas fa-arrow-up text-2xl"></i>
    </button>

    <!-- Header với logo -->
    <header class="py-10 text-center">
        <img src="logo_VHU.png" alt="Logo Đại học Văn Hiến" class="mx-auto h-24 md:h-32 mb-6 drop-shadow-xl">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-3 drop-shadow-lg">
            Trắc nghiệm Kiến trúc Máy tính
        </h1>
        <p class="text-xl md:text-2xl opacity-90">
            Đại học Văn Hiến - Ôn tập và kiểm tra kiến thức qua 7 chương
        </p>
    </header>

    <!-- Bộ lọc độ khó -->
    <section class="container mx-auto px-4 mb-10 text-center">
        <label class="text-lg font-semibold mr-4">Chọn độ khó để lọc câu hỏi:</label>
        <select id="difficulty-filter" class="difficulty-select text-white px-6 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option value="all">Tất cả</option>
            <option value="easy">Dễ</option>
            <option value="medium">Trung bình</option>
            <option value="hard">Khó</option>
        </select>
    </section>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pb-16">
        <div id="chapters-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- Các card sẽ được render bằng JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-white opacity-80 border-t border-white border-opacity-20">
        <p>© 2026 - TanNQ - VHU - Học phần Kiến trúc Máy tính | Đại học Văn Hiến</p>
    </footer>

    <script>
        // Dữ liệu các chương (có thể mở rộng thêm thông tin)
        const chapters = [
            { id: 2, title: "Chương 2", subtitle: "Biểu diễn dữ liệu", icon: "fa-binary", color: "from-blue-600 to-indigo-600", link: "tracnghiem.html", difficultyStats: { easy: 15, medium: 15, hard: 10 } },
            { id: 3, title: "Chương 3", subtitle: "Bộ nhớ", icon: "fa-memory", color: "from-cyan-600 to-teal-600", link: "tracnghiem.html", difficultyStats: { easy: 12, medium: 18, hard: 10 } },
            { id: 4, title: "Chương 4", subtitle: "CPU", icon: "fa-microchip", color: "from-purple-600 to-pink-600", link: "tracnghiem.html", difficultyStats: { easy: 10, medium: 15, hard: 15 } },
            { id: 5, title: "Chương 5", subtitle: "Hệ thống BUS", icon: "fa-bus", color: "from-green-600 to-emerald-600", link: "KTMT_tracnghiem_ch05.html", difficultyStats: { easy: 14, medium: 16, hard: 10 } },
            { id: 6, title: "Chương 6", subtitle: "Hệ thống vào ra (I/O)", icon: "fa-plug", color: "from-orange-600 to-amber-600", link: "KTMT_tracnghiem_ch06.html", difficultyStats: { easy: 13, medium: 17, hard: 10 } },
            { id: 7, title: "Chương 7", subtitle: "Hệ điều hành", icon: "fa-cogs", color: "from-red-600 to-rose-600", link: "KTMT_tracnghiem_ch07.html", difficultyStats: { easy: 12, medium: 14, hard: 14 } }
        ];

        // Render các card chương
        const grid = document.getElementById('chapters-grid');
        chapters.forEach(chap => {
            const card = document.createElement('a');
            card.href = chap.link;
            card.className = `card rounded-2xl overflow-hidden shadow-xl`;
            card.innerHTML = `
                <div class="p-8 text-center">
                    <div class="icon-bg w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6 text-4xl shadow-lg bg-gradient-to-br ${chap.color}">
                        <i class="fas ${chap.icon}"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">${chap.title}</h2>
                    <p class="text-lg opacity-90 mb-6">${chap.subtitle}</p>
                    <span class="inline-block bg-white bg-opacity-20 text-white px-6 py-2 rounded-full font-semibold hover:bg-opacity-30 transition">
                        Làm bài ngay →
                    </span>
                </div>
            `;
            grid.appendChild(card);
        });

        // Nút Về đầu trang
        const toTopBtn = document.getElementById('to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                toTopBtn.classList.remove('hidden');
            } else {
                toTopBtn.classList.add('hidden');
            }
        });
        toTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Thống kê tổng số bài đã làm (từ localStorage)
        let totalTests = 0;
        chapters.forEach(chap => {
            const key = `bestScore_chuong${chap.id}`;
            if (localStorage.getItem(key)) totalTests++;
        });
        if (totalTests > 0) {
            document.getElementById('best-score').innerHTML = `Tổng số bài đã làm: <strong>${totalTests}/6</strong> chương`;
        }
    </script>

</body>
</html>
