<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTMT Chapter 02</title>
    <style>
        #spinner {
            display: none;
            border: 8px solid lightgray;
            border-top: 8px solid gray;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Welcome to KTMT Chapter 02</h1>
    <button id="playButton">Nghe từ 'Hello'</button>
    <div id="spinner"></div>

    <script>
        const playButton = document.getElementById('playButton');
        const spinner = document.getElementById('spinner');

        playButton.addEventListener('click', () => {
            spinner.style.display = 'block'; // Show spinner
            const utterance = new SpeechSynthesisUtterance("Hello, chào bạn");
            utterance.lang = 'vi-VN';

            utterance.onend = () => {
                spinner.style.display = 'none'; // Hide spinner after speaking
            };
            utterance.onerror = () => {
                spinner.style.display = 'none'; // Hide spinner on error
                alert('Error occurred during speech synthesis.');
            };

            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
